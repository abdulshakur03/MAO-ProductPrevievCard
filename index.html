<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="hero">
      <div class="content">
        <div class="img">
          <img src="images/image-product-desktop.jpg" alt="dskTop perfume sample" class="imgDesktop" />
          <img src="images/image-product-mobile.jpg" alt="mobile perfume sample" class="imgMobile" />
            </div>
        <div class="hero__text">
          <p class="perfume">PERFUME</p>
          <h1>Gabrielle Essence Eau De Perfume</h1>
          <p class="p__body">
            A floral, solar and voluptuous <br />
            interpretation composed by Olivier <br />
            Polge, Perfumer-Creator for the House of 
            CHANEL.
          </p>
          <div class="price">
            <h2 class="big">$149.99</h2>
            <h2 class="small">$169.99</h2>
          </div>
          <button class="button row">
            <div class="button__icn">
              <img src="images/icon-cart.svg" alt="" class="icn" />
            </div>
            <div class="button__text">Add to Cart</div>
          </button>
        </div>
      </div>
      <div class="last">
        <span class="span__words"
          >Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Mahmood Abdulshakur</a>.</span
        >
      </div>
    </div>
  </body>
</html>
